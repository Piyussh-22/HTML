<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAllType</title>
</head>
<body>
    <b><big>Enter your details , we do not save your data
    </big></b>
    <hr>
 
    <form>

        Phone Number : <input type="number" placeholder="enter username" size="20"> <br>
 
        Password : <input type="password" placeholder="enter password" size="20" > <br>

        DOB : <input type="date"> 

        <hr>

        <b><big>Which languages you know</big></b>   <br>

        <label for="c"> c </label>
        <input type="checkbox" id="c" name="lang" value="c">  <br>

        <label for="java">java</label>
        <input type="checkbox" id="java" name="lang" value="java" >  <br>

        <label for="python">python</label>
        <input type="checkbox" id="python" name="lang" value="python">  <br>

        <hr>

        <b><big>Your gender</big></b>   <br>

        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male">  <br>

        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="female" >  <br>

        <label for="other">other</label>
        <input type="radio" id="other" name="gender" value="other">  <br>

        <hr>


        <label for="country">select country : </label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Bhutan">Bhutan</option>
            <option value="sri lanka">Sri Lanka</option>
            <option value="Us">USA</option>
        </select>

        <hr>


    </form>
    <form >
        <textarea name="review" id="review"  cols="10" rows="10"> Write a review about my webpage
        </textarea> <hr>
    </form>

    <form action="/contact-me" method="post">

        <label for="username"> username :  </label>
        <input  id="username" type="text" placeholder="enter username" size="20" required="true"> <br>



        Resume : <input type="file"> <br>

        Fav Color : <input type="color"> <br>

        Happy index : <input type="range"> <br>

        click for fun : <input type="button" value="poked">

        <br>
        <input type="submit">

        <hr>

    </form>

</body>
</html>
