    <title>Sub&SuperScript</title>

<body>
    
    <p>
        Written Using SuperScript : 
        (a+b)<sup>2</sup> = a<sup>2</sup>+ b<sup>2</sup> + 2ab

        <hr>
        
        Written Using SubScript : 
        Ch<sub>4</sub> + O<sub>2</sub> => h<sub>2</sub>0 + CO<sub>2</sub>

        <!--space before sub is counted-->
    </p>

</body>
